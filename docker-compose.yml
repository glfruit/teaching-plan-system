version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: teaching-plan-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teaching_plan_system
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python 导出服务
  export-service:
    build:
      context: ./export-service
      dockerfile: Dockerfile
    container_name: teaching-plan-export
    ports:
      - "8001:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 8000); conn.request('GET', '/health'); response = conn.getresponse(); exit(0 if response.status == 200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Elysia.js 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teaching-plan-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/teaching_plan_system
      - JWT_SECRET=your-secret-key-change-in-production
      - EXPORT_SERVICE_URL=http://export-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      export-service:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Vue 3 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teaching-plan-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
